<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- Fontawesome 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <header class="top">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex flex-row">
                <a class="navbar-brand navbar-expand-lg p-0" href="#">
                    <img class="my-logo-big d-none d-lg-inline" src="./img/logo.svg" alt="logo boolean">
                    <img class="my-logo-mobile d-lg-none " src="./img/mobile-logo.png" alt="logo boolean" width="40px">
                </a>

                <form class="d-flex me-auto flex-grow-1" role="search">
                    <input class="form-control my-bg-grey border-0" type="search"
                        placeholder="&#xf002;  Prova a cercare: Lezioni di Laravel" aria-label="Search"
                        style="font-family:Arial, FontAwesome">
                </form>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                    <ul class="navbar-nav d-flex flex-row">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i
                                    class="fa-solid fa-list-ul"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </li>

                    </ul>


                </div>
                <div class="dropdown">
                    <button class="dropdown my-bell-btn ps-1" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-solid fa-bell my-bell-color"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="my-major-conteiner d-flex">
        <header class="left py-4 d-flex flex-column justify-content-between">

            <div>
                <ul class="d-flex flex-column align-items-center px-4">
                    <li class="d-flex align-items-center w-100 pb-3"><i class="fa-solid fa-house w-100  pb-2"></i>
                        <p class="d-none d-lg-inline m-0 ps-3">Home</p>
                    </li>
                    <li class="d-flex align-items-center w-100 pb-3"><i class="fa-solid fa-chart-simple  pb-2"></i>
                        <p class="d-none d-lg-inline m-0 ps-4">Stats</p>
                    </li>
                    <li class="d-flex align-items-center w-100 pb-3"><i class="fa-solid fa-signal  pb-2"></i>
                        <p class="d-none d-lg-inline m-0 ps-3">Signal</p>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center w-100 pb-3 px-4">
                <i class="fa-solid fa-gear pt-2"></i>
                <p class="d-none d-lg-inline m-0 ps-3">Admin</p>
            </div>
        </header>

        <main>
            <section id="nav-main" class="my-bg-azzurro px-3 py-4">
                <div class="d-flex align-items-center">
                    <p class="m-0">Nuovo Studente</p>
                    <button type="button" class="btn btn-outline-light"><i class="fa-solid fa-plus"></i></button>

                </div>
                <div>
                    <div class="d-flex align-items-end">
                        <h2 class="m-0">Boolean</h2>
                        <p class="m-0">Piano blaze</p>
                    </div>
                    <div class="d-flex">
                        <p>3 app</p>
                        >>
                        <p>+</p>
                    </div>
                </div>
                <div>
                    <p>Studenti online negli ultimi 30 minuti</p>
                    <h2>125</h2>
                </div>
            </section>
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
